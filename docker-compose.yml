version: '3.8'

services:
  backend:
    build: ./backend
    container_name: form-automation-backend
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend/excel_files:/app/excel_files
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: form-automation-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=/api
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: form-automation-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge